<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today Weather App in Italy</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./sun.jpg" />
    <script
      src="https://kit.fontawesome.com/3a0c42390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <p class="day"><b>Meteo del:</b> <span id="showtoday"></span></p>
        <div class="logo-title">
          <i class="fa-solid fa-sun"></i>
          <h1>Today Weather App in Italy</h1>
        </div>

        <div class="select-container">
          <label for="choose-city">Mostra capoluogo:</label>

          <select id="choose-city">
            <option value="allCity">Mostra tutti</option>
            <option value="bari">Bari</option>
            <option value="bologna">Bologna</option>
            <option value="catanzaro">Catanzaro</option>
            <option value="florence">Firenze</option>
            <option value="aquila">L'Aquila</option>
            <option value="milan">Milano</option>
            <option value="naples">Napoli</option>
            <option value="potenza">Potenza</option>
            <option value="palermo">Provincia di Palermo</option>
            <option value="turin">Provincia di Torino</option>
            <option value="ancona">Provincia di Ancona</option>
            <option value="cagliari">Provincia di Cagliari</option>
            <option value="campobasso">Provincia di Campobasso</option>
            <option value="genova">Provincia di Genova</option>
            <option value="perugia">Provincia di Perugia</option>
            <option value="rome">Roma</option>
            <option value="trento">Trento</option>
            <option value="trieste">Trieste</option>
            <option value="aosta" class="aosta">Valle D'Aosta</option>
            <option value="venice">Venezia</option>
          </select>
        </div>
      </nav>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer>
      <h4>Made with <i class="fa-solid fa-heart"></i> in Sicily</h4>
      <h5>Gabriele Sozzi</h5>
      <div class="social">
        <a href="https://github.com/gabrielesozzi" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
  </body>
  <script src="./script.js" type="module"></script>
</html>
